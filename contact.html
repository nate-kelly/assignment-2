<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d53415cc50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            <div class="hamburger">
                <div class="topbar"></div>
                <div class="middlebar"></div>
                <div class="bottombar"></div>
            </div>
            <nav class="dropdown">
                <ul>
                    <li class="menu-item"><a href="./index.html">Home</a></li>
                    <li class="menu-item"><a href="./index.html#about">About</a></li>
                    <li class="menu-item"><a href="./blog.html">Blog</a></li>
                    <li class="menu-item"><a href="#contact">Contact</a></li>
                </ul>
            </nav> 
            <div class="contact-heading">
                <h1>Get In Touch</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="wrapper">
                <div class="contact-container">
                    <div class="social-icons">
                        <ul>
                            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.whatsapp.com/?lang=en"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                        <address>
                            <p>info@email.com</p>
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </address>
                    </div>
                    <div class="contact-form" id="contact">
                        <form>
                            <div class="form-flex">
                                <label for="name" class="sr-only">Enter your name:</label>
                                <input type="text" name="name" id="name" class="name" placeholder="Name">

                                <label for="email" class="sr-only">Enter your email address:</label>
                                <input type="email" name="email" id="email" class="email" placeholder="Email Address">
                            </div>
                            <label for="message" class="sr-only">Enter your message:</label>
                            <textarea name="Message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created at <a href="https://www.junocollege.com">Juno College</a></p>
    </footer>

    <script src="./scripts/scripts.js"></script>
    
</body>
</html>
